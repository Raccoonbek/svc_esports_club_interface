<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sVC Esports Interface</title>
    
    <style>
        /* 1. RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden; height: 100vh; width: 100vw;
            position: relative; background-color: #000;
        }

        #wallpaper-bg {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover; 
            z-index: -1; filter: brightness(0.6) contrast(1.1); 
        }

        /* 3. THE HANGING BANNER */
        .welcome-card {
            background: #090912;
            border-top: 6px solid #E3FF00;
            width: 250px; 
            display: flex; flex-direction: column;
            padding: 40px 15px 25px 15px; 
            text-align: center;
            position: absolute; top: 20px; right: 20px;
            box-shadow: 0 0 20px rgba(227, 255, 0, 0.2);
            z-index: 10;
            opacity: 0;
            animation: slideDownFade 1s ease 2s forwards;
        }

        .welcome-card::after {
            content: "";
            position: absolute; bottom: -30px; left: 0;
            width: 0; height: 0;
            border-left: 125px solid transparent; 
            border-right: 125px solid transparent;
            border-top: 30px solid #090912;
        }

        @keyframes slideDownFade {
            0% { opacity: 0; top: -50px; }
            100% { opacity: 1; top: 20px; }
        }

        /* 4. STICKY ADDONS (Left Side) */
        .sticky-note {
            position: absolute; left: 20px; width: 230px;
            background: rgba(9, 9, 18, 0.85); border-left: 4px solid #E3FF00;
            padding: 15px; color: white; opacity: 0;
            animation: fadeIn 1s ease 3s forwards; z-index: 5;
        }
        .cs2-rank { top: 20px; }
        .dota2-rank { top: 240px; }

        .sticky-header {
            font-weight: 800; font-size: 0.75rem; color: #E3FF00;
            text-transform: uppercase; margin-bottom: 12px;
            border-bottom: 1px solid rgba(227, 255, 0, 0.2); padding-bottom: 5px;
        }

        .team-row { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; font-family: 'Consolas', monospace; }
        .rank-num { color: #E3FF00; font-weight: bold; width: 25px; }

        /* 5. TYPOGRAPHY & CENTERED SOCIALS */
        h1 { font-weight: 800; font-size: 2.1rem; color: #E3FF00; line-height: 1.1; margin-bottom: 20px; }
        .subtitle { font-weight: 600; font-size: 0.9rem; color: white; margin-bottom: 15px; }

        .socials-container {
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 20px; padding-top: 20px;
        }

        .social-row { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 12px; 
        }
        
        .icon { 
            width: 22px; 
            height: 22px; 
            fill: #E3FF00; 
            margin-right: 10px; 
        }

        .handle { 
            font-size: 1rem; 
            color: #ddd; 
            font-family: 'Consolas', monospace; 
            font-weight: bold; 
        }

        .pc-number { font-weight: 800; font-size: 4.5rem; color: #E3FF00; margin-top: 15px; line-height: 1; }

        .qr-section {
            background: white; width: 110px; height: 110px;
            margin: 15px auto 5px auto; padding: 6px; border-radius: 4px;
        }
        .qr-section img { width: 100%; height: 100%; }
        .qr-label { color: #E3FF00; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        @keyframes fadeIn { to { opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <img id="wallpaper-bg" src="wallpaper.jpg">
    <video id="wallpaper-bg" class="hidden" autoplay muted loop playsinline>
        <source src="wallpaper.mp4" type="video/mp4">
    </video>

    <div class="sticky-note cs2-rank">
        <div class="sticky-header">CS2 World Rank</div>
        <div id="cs2-list">
            <div class="team-row"><span class="rank-num">1</span> Vitality</div>
            <div class="team-row"><span class="rank-num">2</span> Spirit</div>
            <div class="team-row"><span class="rank-num">3</span> Falcons</div>
            <div class="team-row"><span class="rank-num">4</span> MOUZ</div>
            <div class="team-row"><span class="rank-num">5</span> G2</div>
        </div>
    </div>

    <div class="sticky-note dota2-rank">
        <div class="sticky-header">Dota Pro Circuit</div>
        <div id="dota-list">
            <div class="team-row"><span class="rank-num">1</span> Tundra</div>
            <div class="team-row"><span class="rank-num">2</span> Falcons</div>
            <div class="team-row"><span class="rank-num">3</span> Spirit</div>
            <div class="team-row"><span class="rank-num">4</span> Liquid</div>
            <div class="team-row"><span class="rank-num">5</span> Xtreme</div>
        </div>
    </div>

    <div class="welcome-card">
        <h1>sVC Esports<br>Club</h1>
        <div class="subtitle">Welcome to the world of Gaming</div>
        
        <div class="socials-container">
            <div class="social-row">

                <span class="handle">@svcesportsleague</span>
            </div>
            <div class="social-row">
                <svg class="icon" viewBox="0 0 24 24"><path d="M10,15L15.19,12L10,9V15M21.56,7.17C21.69,7.64 21.78,8.27 21.84,9.07C21.91,9.87 21.94,10.56 21.94,11.16L22,12C22,14.19 21.84,15.8 21.56,16.83C21.31,17.73 20.73,18.31 19.83,18.56C19.36,18.69 18.5,18.78 17.18,18.84C15.88,18.91 14.69,18.94 13.59,18.94L12,19C7.81,19 5.2,18.84 4.17,18.56C3.27,18.31 2.69,17.73 2.44,16.83C2.31,16.36 2.22,15.73 2.16,14.93C2.09,14.13 2.06,13.44 2.06,12.84L2,12C2,9.81 2.16,8.2 2.44,7.17C2.69,6.27 3.27,5.69 4.17,5.44C4.64,5.31 5.5,5.22 6.82,5.16C8.12,5.09 9.31,5.06 10.41,5.06L12,5C16.19,5 18.8,5.16 19.83,5.44C20.73,5.69 21.31,6.27 21.56,7.17Z" /></svg>
                <span class="handle">@svcesportsleague</span>
            </div>
            <div class="social-row">
                <svg class="icon" viewBox="0 0 24 24"><path d="M9.78,18.65L10.06,14.42L17.74,7.5C18.08,7.19 17.67,7.04 17.22,7.31L7.74,13.3L3.64,12C2.76,11.75 2.75,11.14 3.84,10.7L19.81,4.54C20.54,4.21 21.24,4.72 20.96,5.84L18.24,18.65C18.05,19.56 17.5,19.78 16.74,19.36L12.6,16.3L10.61,18.23C10.38,18.46 10.19,18.65 9.78,18.65Z" /></svg>
                <span class="handle">@svcesportsleague</span>
            </div>
        </div>

        <div class="pc-number">1</div>

        <div class="qr-section">
            <img src="qr.png" alt="QR">
        </div>
        <div class="qr-label">Connect to Club WiFi</div>
    </div>

    <script>
    async function updateRanks() {
        // This looks for 'rankings.json' in YOUR OWN GitHub folder
        const url = 'rankings.json';
        
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('File not found');
            const data = await response.json();
            
            if (data.cs2) renderTeams('cs2-list', data.cs2);
            if (data.dota2) renderTeams('dota-list', data.dota2);
            
            console.log("✅ Sync successful from your own repository.");
        } catch (e) {
            console.error("⚠️ Make sure rankings.json exists in your GitHub folder.");
        }
    }

    function renderTeams(id, teams) {
        const el = document.getElementById(id);
        if (!el) return;
        el.innerHTML = teams.slice(0, 5).map((team, i) => 
            `<div class="team-row"><span class="rank-num">${i + 1}</span> ${team}</div>`
        ).join('');
    }

    // Run on startup
    updateRanks();

    // Auto-update every 10 minutes
    setInterval(updateRanks, 600000);
</script>
</body>

</html>
